# DESCRIPTION (ENGLISH)
#
# Descripes the types of emergencies. Feel free to extend or modify.
# At first there is the name, maybe "Hacking". The Color describes the name
# coloration in the ticket list and the value represents the priority.
#
# BESCHREIBUNG (DEUTSCH)
#
# Dies sind die Notfall Typen. Du darfst sie gerne erweitern oder verändern.
# Als erstes hast du den Namen, beispielsweise "Hacking". Der Wert Color
# bestimmt die Farbe des Ticket Namens in der Ticket Liste und der Wert Value
# bestimmt die Priorität des Tickets bzw. des Notfalls.
EmergencyTypes:
    Hacking:
        Color: 4
        Value: 1000
    Cheating:
        Color: 4
        Value: 900
    Murderer:
        Color: C
        Value: 750
    Help:
        default: true
        Color: 1
        Value: 250